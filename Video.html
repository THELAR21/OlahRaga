<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .video-button {
      display: flex;
      align-items: center;
      background-color: #2b2b2b;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .video-button:hover {
      background-color: #444;
    }

    .video-button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .video-button span {
      font-size: 18px;
    }

    .video-player {
      display: none;
      text-align: center;
    }

    .video-player video {
      width: 100%;
      max-width: 640px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .back-button {
      margin-top: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- List View -->
    <div id="listView">
      <h1>ðŸŽ¬ Pilih Video</h1>
      <div class="video-list">
        <div class="video-button" onclick="showVideo('video1.mp4')">
          <img src="thumbs/thumb1.jpg" alt="Video 1">
          <span>Video 1</span>
        </div>
        <div class="video-button" onclick="showVideo('video/video2.mp4')">
          <img src="thumbs/thumb2.jpg" alt="Video 2">
          <span>Video 2</span>
        </div>
        <div class="video-button" onclick="showVideo('video/video3.mp4')">
          <img src="thumbs/thumb3.jpg" alt="Video 3">
          <span>Video 3</span>
        </div>
        <div class="video-button" onclick="showVideo('video/video4.mp4')">
          <img src="thumbs/thumb4.jpg" alt="Video 4">
          <span>Video 4</span>
        </div>
        <div class="video-button" onclick="showVideo('video/video5.mp4')">
          <img src="thumbs/thumb5.jpg" alt="Video 5">
          <span>Video 5</span>
        </div>
      </div>
    </div>

    <!-- Player View -->
    <div id="playerView" class="video-player">
      <video id="videoPlayer" controls>
        <source src="" type="video/mp4">
        Browser kamu tidak mendukung video.
      </video>
      <br>
      <button class="back-button" onclick="goBack()">â¬… Kembali ke daftar</button>
    </div>

  </div>

  <script>
    function showVideo(path) {
      document.getElementById("listView").style.display = "none";
      const playerView = document.getElementById("playerView");
      const video = document.getElementById("videoPlayer");

      video.src = path;
      video.load();
      video.play();

      playerView.style.display = "block";
    }

    function goBack() {
      const playerView = document.getElementById("playerView");
      const video = document.getElementById("videoPlayer");

      video.pause();
      video.currentTime = 0;
      playerView.style.display = "none";
      document.getElementById("listView").style.display = "block";
    }
  </script>

</body>
</html>
